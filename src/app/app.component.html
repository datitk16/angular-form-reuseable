<div id="form-main">
  <h1 style="text-align: center;">Angular Form Reuseable</h1>
  <div id="form-div">
    <form class="form" id="form1" [formGroup]="formGroup">

      <p class="name">
        <input name="name" formControlName="name" type="text"
          class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>

      <p class="email">
        <input name="email" formControlName="email" type="text" class="validate[required,custom[email]] feedback-input"
          id="email" placeholder="Email" />
      </p>

      <!-- <app-comment [formGroup]="formGroup"></app-comment> -->

      <app-comment></app-comment>

      <div class="submit">
        <input (click)="submit()" type="submit" value="SEND" id="button-blue" />
        <div class="ease"></div>
      </div>
    </form>
  </div>
